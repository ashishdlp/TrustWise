<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-3">Text Analysis Dashboard</h1>
            <p class="text-gray-600 text-lg">Analyze text quality and educational potential</p>
        </header>

        <div class="grid lg:grid-cols-2 gap-8 mb-8">
            <!-- Input Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Text Analysis
                </h2>
                <form id="scoringForm" class="space-y-4">
                    <div class="relative">
                        <textarea 
                            id="textInput" 
                            rows="6" 
                            class="w-full p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none bg-gray-50"
                            placeholder="Enter your text here..."
                        ></textarea>
                        <div id="loadingIndicator" class="hidden absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center rounded-lg">
                            <div class="animate-pulse-slow text-indigo-600">
                                <svg class="w-8 h-8 animate-spin" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                        Analyze Text
                    </button>
                </form>

                <div id="resultsContainer" class="mt-6 hidden">
                    <h3 class="font-semibold mb-3 text-gray-800">Analysis Results</h3>
                    <div id="scoreDetails" class="space-y-3"></div>
                </div>
            </div>

            <!-- Gibberish Chart -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Gibberish Categories
                </h2>
                <div class="chart-container">
                    <canvas id="gibberishChart"></canvas>
                </div>
            </div>
        </div>

        <!-- History Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                Score Trends
            </h2>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                Analysis History
            </h2>
            <div class="overflow-x-auto">
                <table id="historyTable" class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="p-3 text-left text-gray-600 font-semibold">Time</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">Text</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">Category</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">Gibberish</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">Education</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize Charts
        const gibberishChart = new Chart(document.getElementById('gibberishChart'), {
            type: 'doughnut',
            data: {
                labels: [
                    'Clean (Well-formed text)',
                    'Mild Gibberish (Minor issues)',
                    'Noise (Hard to understand)',
                    'Word Salad (Random words)'
                ],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#818cf8', '#4f46e5', '#4338ca', '#3730a3'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: { 
                            color: '#4B5563',
                            padding: 20,
                            generateLabels: function(chart) {
                                const data = chart.data;
                                if (data.labels.length && data.datasets.length) {
                                    return data.labels.map((label, i) => {
                                        const value = data.datasets[0].data[i];
                                        return {
                                            text: `${label} (${value.toFixed(1)}%)`,
                                            fillStyle: data.datasets[0].backgroundColor[i],
                                            index: i
                                        };
                                    });
                                }
                                return [];
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const descriptions = {
                                    'Clean (Well-formed text)': 'Grammatically correct and meaningful text',
                                    'Mild Gibberish (Minor issues)': 'Mostly understandable but with some issues',
                                    'Noise (Hard to understand)': 'Significant comprehension issues',
                                    'Word Salad (Random words)': 'Completely nonsensical text'
                                };
                                return [
                                    `${label}: ${value.toFixed(1)}%`,
                                    `Description: ${descriptions[label]}`
                                ];
                            }
                        }
                    }
                }
            }
        });

        const scoreChart = new Chart(document.getElementById('scoreChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Gibberish Score',
                        data: [],
                        borderColor: '#818cf8',
                        backgroundColor: 'rgba(129, 140, 248, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Education Score',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: '#4B5563' }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'white',
                        titleColor: '#111827',
                        bodyColor: '#4B5563',
                        borderColor: '#E5E7EB',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#F3F4F6'
                        },
                        ticks: {
                            color: '#6B7280'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#6B7280'
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });

        async function fetchHistory() {
            const response = await fetch('/history');
            const history = await response.json();
            updateHistoryTable(history);
            updateCharts(history);
        }

        function updateHistoryTable(history) {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = history.map(entry => `
                <tr class="border-b border-gray-100 hover:bg-gray-50 transition duration-150">
                    <td class="p-3 text-gray-700">${new Date(entry.Timestamp).toLocaleString()}</td>
                    <td class="p-3 text-gray-700">
                        <div class="max-w-xs truncate">${entry.InputText}</div>
                    </td>
                    <td class="p-3">
                        <span class="px-2 py-1 text-xs font-medium rounded-full ${getCategoryColor(entry.Gibberish_FinalCategory)}">
                            ${entry.Gibberish_FinalCategory}
                        </span>
                    </td>
                    <td class="p-3 text-gray-700">${(entry.Gibberish_FinalScore * 100).toFixed(1)}%</td>
                    <td class="p-3 text-gray-700">${(entry.Education_Score * 100).toFixed(1)}%</td>
                </tr>
            `).join('');
        }

        function getCategoryColor(category) {
            const colors = {
                'Clean': 'bg-green-100 text-green-800',
                'Mild Gibberish': 'bg-yellow-100 text-yellow-800',
                'Noise': 'bg-red-100 text-red-800',
                'Word Salad': 'bg-purple-100 text-purple-800'
            };
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        function updateCharts(history) {
            const recentHistory = history.slice(-10).reverse();
            
            // Update score chart
            scoreChart.data.labels = recentHistory.map(entry => 
                new Date(entry.Timestamp).toLocaleTimeString()
            );
            scoreChart.data.datasets[0].data = recentHistory.map(entry => 
                entry.Gibberish_FinalScore * 100
            );
            scoreChart.data.datasets[1].data = recentHistory.map(entry => 
                entry.Education_Score * 100
            );
            scoreChart.update();

            // Update latest gibberish scores if available
            if (history.length > 0) {
                const latest = history[history.length - 1];
                gibberishChart.data.datasets[0].data = [
                    latest.Gibberish_Clean * 100,
                    latest.Gibberish_MildGibberish * 100,
                    latest.Gibberish_Noise * 100,
                    latest.Gibberish_WordSalad * 100
                ];
                gibberishChart.update();
            }
        }

        document.getElementById('scoringForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textInput = document.getElementById('textInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreDetails = document.getElementById('scoreDetails');

            if (!textInput.value.trim()) return;

            loadingIndicator.classList.remove('hidden');
            try {
                const response = await fetch('/score_text/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textInput.value })
                });

                const data = await response.json();
                
                // Update results display
                scoreDetails.innerHTML = Object.entries(data.scores).map(([model, scores]) => `
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="font-medium text-gray-800 mb-2">${model} Analysis</div>
                        <div class="space-y-2">
                            ${Object.entries(scores).map(([label, score]) => `
                                <div class="flex items-center">
                                    <div class="w-32 text-sm text-gray-600">${label}</div>
                                    <div class="flex-1">
                                        <div class="h-2 bg-gray-200 rounded-full">
                                            <div class="h-full bg-indigo-600 rounded-full transition-all duration-500"
                                                 style="width: ${score * 100}%"></div>
                                        </div>
                                    </div>
                                    <div class="w-16 text-right text-sm font-medium text-gray-800">
                                        ${(score * 100).toFixed(1)}%
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                resultsContainer.classList.remove('hidden');
                await fetchHistory();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to analyze text. Please try again.');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        // Initial history load
        fetchHistory();
    </script>
</body>
</html>

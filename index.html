<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Text Analysis Dashboard</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Text Scoring</h2>
                <form id="scoringForm" class="space-y-4">
                    <textarea 
                        id="textInput" 
                        rows="4" 
                        class="w-full p-3 border border-gray-300 rounded-md"
                        placeholder="Enter text to analyze..."
                    ></textarea>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
                    >
                        Analyze Text
                    </button>
                </form>

                <div id="resultsContainer" class="mt-4 hidden">
                    <h3 class="font-bold mb-2">Scoring Results</h3>
                    <div id="scoreDetails"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Score Trends</h2>
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <div class="mt-6 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Analysis History</h2>
            <div class="overflow-x-auto">
                <table id="historyTable" class="w-full text-sm">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Timestamp</th>
                            <th class="p-2 text-left">Text</th>
                            <th class="p-2 text-left">Gibberish</th>
                            <th class="p-2 text-left">Education</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const scoreChart = new Chart(document.getElementById('scoreChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Gibberish', data: [], borderColor: 'blue' },
                    { label: 'Education', data: [], borderColor: 'green' }
                ]
            },
            options: { responsive: true }
        });

        async function fetchHistory() {
            const response = await fetch('/history');
            const history = await response.json();
            const historyTable = document.getElementById('historyTableBody');
            const chartLabels = [];
            const gibberishData = [];
            const educationData = [];

            historyTable.innerHTML = '';
            history.forEach(entry => {
                const row = historyTable.insertRow();
                row.innerHTML = `
                    <td>${new Date(entry.timestamp).toLocaleString()}</td>
                    <td>${entry.input_text}</td>
                    <td>${(entry.gibberish_gibberish * 100).toFixed(2)}%</td>
                    <td>${(entry.education_class_1 * 100).toFixed(2)}%</td>
                `;

                chartLabels.push(new Date(entry.timestamp).toLocaleTimeString());
                gibberishData.push(entry.gibberish_gibberish * 100);
                educationData.push(entry.education_class_1 * 100);
            });

            scoreChart.data.labels = chartLabels;
            scoreChart.data.datasets[0].data = gibberishData;
            scoreChart.data.datasets[1].data = educationData;
            scoreChart.update();
        }

        document.getElementById('scoringForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textInput = document.getElementById('textInput');
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreDetails = document.getElementById('scoreDetails');

            try {
                const response = await fetch('/score_text/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textInput.value })
                });

                const data = await response.json();
                scoreDetails.innerHTML = Object.entries(data.scores).map(([model, scores]) => `
                    <div class="mb-2">
                        <strong>${model} Scores:</strong>
                        ${Object.entries(scores).map(([label, score]) => 
                            `<div>${label}: ${(score * 100).toFixed(2)}%</div>`
                        ).join('')}
                    </div>
                `).join('');

                resultsContainer.classList.remove('hidden');
                fetchHistory();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to score text');
            }
        });

        // Initial history load
        fetchHistory();
    </script>
</body>
</html>

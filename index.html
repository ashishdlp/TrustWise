<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scoring App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Text Scoring Tool</h1>
        
        <form id="scoringForm" class="space-y-4">
            <textarea 
                id="textInput" 
                rows="4" 
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter text to analyze..."
            ></textarea>
            
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
            >
                Score Text
            </button>
        </form>

        <div 
            id="resultsContainer" 
            class="mt-6 hidden bg-gray-50 p-4 rounded-md"
        >
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Results</h2>
            
            <div id="gibberishScores" class="mb-4">
                <h3 class="font-medium text-gray-600">Gibberish Scores</h3>
                <div id="gibberishDetails" class="space-y-2"></div>
            </div>
            
            <div id="educationScores">
                <h3 class="font-medium text-gray-600">Education Scores</h3>
                <div id="educationDetails" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scoringForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textInput = document.getElementById('textInput');
            const resultsContainer = document.getElementById('resultsContainer');
            const gibberishDetails = document.getElementById('gibberishDetails');
            const educationDetails = document.getElementById('educationDetails');

            // Clear previous results
            gibberishDetails.innerHTML = '';
            educationDetails.innerHTML = '';
            resultsContainer.classList.add('hidden');

            try {
                const response = await fetch('/score_text/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput.value })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Populate Gibberish Scores
                Object.entries(data.scores.Gibberish).forEach(([key, value]) => {
                    const scoreElement = document.createElement('div');
                    scoreElement.innerHTML = `
                        <span class="font-semibold">${key}:</span> 
                        <span class="text-blue-600">${(value * 100).toFixed(2)}%</span>
                    `;
                    gibberishDetails.appendChild(scoreElement);
                });

                // Populate Education Scores
                Object.entries(data.scores.Education).forEach(([key, value]) => {
                    const scoreElement = document.createElement('div');
                    scoreElement.innerHTML = `
                        <span class="font-semibold">${key}:</span> 
                        <span class="text-green-600">${(value * 100).toFixed(2)}%</span>
                    `;
                    educationDetails.appendChild(scoreElement);
                });

                // Show results
                resultsContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to score text. Please try again.');
            }
        });
    </script>
</body>
</html>
